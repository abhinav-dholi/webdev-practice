<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            background-color: red;
            color: white;
            font-size: 72px;
            text-align: center;
            display: none;
        }
        @media only screen and (max-width:300px)
        {
            #box-1{
                display: block;
            }
        }
        @media only screen and (min-width: 300px)  and  (max-width:500px)
        {
            #box-2{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">iphone Lorem ipsum dolor sit.</div>
    <div class="box" id="box-2">tablet Lorem ipsum dolor sit.</div>
    <div class="box" id="box-3">computer Lorem ipsum dolor sit.</div>
    <div class="box" id="box-4">wide screen computer Lorem, ipsum dolor.</div>


    
</body>
</html>
